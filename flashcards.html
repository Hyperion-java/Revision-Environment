<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards Generator</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 40px;
}

.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 15px;
  background: #1f1f1f;
  border: none;
  border-radius: 8px;
  color: #e0e0e0;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}

.back-button:hover {
  background: #333;
}

.container {
  display: flex;
  gap: 30px;
  width: 90%;
  max-width: 1200px;
}

.input-section, .flashcard-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 20px;
  background: #1f1f1f;
  padding: 30px;
  border-radius: 16px;
}

h2 {
  margin: 0 0 20px 0;
}

textarea {
  width: 100%;
  height: 300px;
  padding: 15px;
  border-radius: 12px;
  border: none;
  background: #333;
  color: #e0e0e0;
  font-family: 'Segoe UI', sans-serif;
  font-size: 16px;
  resize: none;
}

button {
  padding: 10px 20px;
  background: #1f1f1f;
  border: none;
  border-radius: 8px;
  color: #e0e0e0;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
  margin-top: 10px;
}

button:hover {
  background: #333;
}

.flashcard {
  display: flex;
  flex-direction: column;
  justify-content: center;       /* vertical center */
  align-items: center;           /* horizontal center */
  background: #1a1a1a;
  color: #fff;
  border-radius: 16px;
  padding: 40px;
  min-height: 250px;
  min-width: 450px;              /* landscape feel */
  max-width: 100%;
  text-align: center;
  font-size: 20px;
  white-space: pre-wrap;         /* preserves line breaks */
  word-wrap: break-word;         /* break long words */
  overflow-wrap: break-word;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.flashcard-question {
  font-weight: bold;
  font-size: 28px;
  margin-bottom: 20px;
}

.flashcard-answer {
  font-weight: normal;
  font-size: 22px;
  color: #ccc;
}

.tip {
  margin-top: 20px;
  font-size: 14px;
  color: #aaa;
  background: #1a1a1a;
  padding: 15px;
  border-radius: 12px;
  line-height: 1.5;
}
</style>
</head>
<body>

<button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>

<div class="container">
  <div class="input-section">
    <h2>Flashcards JSON Input</h2>
    <textarea id="jsonInput" placeholder='Paste JSON like {"Q1":"...","A1":"..."}'></textarea>
    <button onclick="generateFlashcards()">Generate Flashcards</button>
    <button onclick="downloadFlashcards()">Download PDF</button>
    <div class="tip">
      I will provide you with a list of questions and answers.
      Please convert them into the following JSON-like format:
      "Q1": "Question text",
      "A1": "Answer text",
      ...
    </div>
  </div>

  <div class="flashcard-section">
    <h2>Flashcards</h2>
    <div id="flashcard" class="flashcard">
      <div class="flashcard-question">No flashcards yet.</div>
      <div class="flashcard-answer"></div>
    </div>
    <div>
      <button onclick="prevCard()">Previous</button>
      <button onclick="nextCard()">Next</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
let flashcards = [];
let currentIndex = 0;

function generateFlashcards() {
  try {
    const input = JSON.parse(document.getElementById('jsonInput').value);
    flashcards = [];
    for (let i = 1; input['Q'+i]; i++) {
      flashcards.push({question: input['Q'+i], answer: input['A'+i]});
    }
    currentIndex = 0;
    showCard();
  } catch (e) {
    alert('Invalid JSON');
  }
}

function showCard() {
  const card = document.getElementById('flashcard');
  if (flashcards.length === 0) {
    card.querySelector('.flashcard-question').textContent = 'No flashcards yet.';
    card.querySelector('.flashcard-answer').textContent = '';
    return;
  }
  card.querySelector('.flashcard-question').textContent = flashcards[currentIndex].question;
  card.querySelector('.flashcard-answer').textContent = flashcards[currentIndex].answer;
}

function nextCard() {
  if (flashcards.length === 0) return;
  currentIndex = (currentIndex + 1) % flashcards.length;
  showCard();
}

function prevCard() {
  if (flashcards.length === 0) return;
  currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
  showCard();
}

function downloadFlashcards() {
  if (flashcards.length === 0) return;
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: 'landscape' });

  flashcards.forEach((fc, i) => {
    if (i > 0) doc.addPage();
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();

    // Background
    doc.setFillColor(26,26,26); // dark gray
    doc.rect(0, 0, pageWidth, pageHeight, 'F');

    const padding = 40;
    const maxWidth = pageWidth - 2 * padding;

    // Question
    doc.setFontSize(28);
    doc.setFont("helvetica", "bold");
    doc.setTextColor(255,255,255);
    const questionLines = doc.splitTextToSize(fc.question, maxWidth);

    // Answer
    doc.setFontSize(22);
    doc.setFont("helvetica", "normal");
    doc.setTextColor(200,200,200);
    const answerLines = doc.splitTextToSize(fc.answer, maxWidth);

    const spacing = 10; // extra lines between question & answer
    const totalLines = [...questionLines, ...Array(spacing).fill(""), ...answerLines];

    const lineHeight = 12;
    const yPos = (pageHeight - totalLines.length * lineHeight) / 2;

    doc.text(totalLines, pageWidth / 2, yPos, { align: 'center' });
  });

  doc.save("flashcards.pdf");
}
</script>

</body>
</html>
