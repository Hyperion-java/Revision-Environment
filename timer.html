<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer & Stopwatch</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 15px;
  background: #1f1f1f;
  border: none;
  border-radius: 8px;
  color: #e0e0e0;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}

.back-button:hover {
  background: #333;
}

.container {
  display: flex;
  gap: 40px;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

.section {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #1f1f1f;
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  min-width: 300px;
}

h2 {
  margin: 0 0 20px 0;
  color: #e0e0e0;
}

.display {
  font-size: 32px;
  margin-bottom: 20px;
}

.input-group {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

input {
  padding: 8px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: #e0e0e0;
  width: 60px;
  text-align: center;
}

button {
  padding: 10px 20px;
  background: #1f1f1f;
  border: none;
  border-radius: 8px;
  color: #e0e0e0;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
  margin: 3px;
}

button:hover {
  background: #333;
}
</style>
</head>
<body>

<button class="back-button" onclick="window.location.href='index.html'">← Back</button>

<div class="container">

  <!-- Timer Section -->
  <div class="section">
    <h2>Timer</h2>
    <div class="display" id="timer-display">00:00:00</div>
    <div class="input-group">
      <input type="number" id="timer-hours" placeholder="HH" min="0">
      <input type="number" id="timer-minutes" placeholder="MM" min="0" max="59">
      <input type="number" id="timer-seconds" placeholder="SS" min="0" max="59">
    </div>
    <div>
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <!-- Stopwatch Section -->
  <div class="section">
    <h2>Stopwatch</h2>
    <div class="display" id="stopwatch-display">00:00:00</div>
    <div>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>
  </div>

</div>

<script>
/* -------- TIMER -------- */
let timerInterval;
let timerSeconds = 0;

function updateTimerDisplay() {
  const h = String(Math.floor(timerSeconds / 3600)).padStart(2, '0');
  const m = String(Math.floor((timerSeconds % 3600) / 60)).padStart(2, '0');
  const s = String(timerSeconds % 60).padStart(2, '0');
  document.getElementById('timer-display').textContent = `${h}:${m}:${s}`;
}

function startTimer() {
  const h = parseInt(document.getElementById('timer-hours').value) || 0;
  const m = parseInt(document.getElementById('timer-minutes').value) || 0;
  const s = parseInt(document.getElementById('timer-seconds').value) || 0;
  timerSeconds = h * 3600 + m * 60 + s;
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    if (timerSeconds > 0) {
      timerSeconds--;
      updateTimerDisplay();
    } else {
      clearInterval(timerInterval);
      alert('⏰ Timer finished!');
    }
  }, 1000);
  updateTimerDisplay();
}

function stopTimer() {
  clearInterval(timerInterval);
}

function resetTimer() {
  clearInterval(timerInterval);
  timerSeconds = 0;
  updateTimerDisplay();
}

/* -------- STOPWATCH -------- */
let stopwatchInterval;
let stopwatchSeconds = 0;

function updateStopwatchDisplay() {
  const h = String(Math.floor(stopwatchSeconds / 3600)).padStart(2, '0');
  const m = String(Math.floor((stopwatchSeconds % 3600) / 60)).padStart(2, '0');
  const s = String(stopwatchSeconds % 60).padStart(2, '0');
  document.getElementById('stopwatch-display').textContent = `${h}:${m}:${s}`;
}

function startStopwatch() {
  clearInterval(stopwatchInterval);
  stopwatchInterval = setInterval(() => {
    stopwatchSeconds++;
    updateStopwatchDisplay();
  }, 1000);
}

function stopStopwatch() {
  clearInterval(stopwatchInterval);
}

function resetStopwatch() {
  clearInterval(stopwatchInterval);
  stopwatchSeconds = 0;
  updateStopwatchDisplay();
}
</script>

</body>
</html>
